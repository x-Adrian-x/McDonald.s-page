<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/McDonalds-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>McDonald's</title>
</head>
<body>

    <header>
        <a href="#" class="logo">
            <img src="images/McDonalds-logo.png" alt="logo">
            <h2 nombre_empresa>McDonald's</h2>
        </a>
        <div class="search-container">         
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="#" class="nav-link">Inicio</a></li>
                <li class="dropdown">
                    <a href="#" class="nav-link dropbtn">Productos</a>
                    <div class="dropdown-content">
                        <a href="#">Hamburguesa</a>
                        <a href="#">Perro Caliente</a>
                        <a href="#">Pizza</a>
                        <a href="#">Papas Fritas</a>
                        <a href="#">Gaseosa</a>
                    </div>
                </li>
                <li>
                    <a href="#" class="nav-link">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="tarjeta-producto">
            <img src="images/hamburguesa.png" alt="Hamburguesa" class="imagen-producto">
            <span class="tooltiptext">Hamburguesa</span>
        </div>
        <div class="tarjeta-producto">
            <img src="images/perro-caliente.png" alt="Perro Caliente" class="imagen-producto">
            <span class="tooltiptext">Perro Caliente</span>
        </div>
        <div class="tarjeta-producto">
            <img src="images/Pizza.png" alt="Pizza" class="imagen-producto">
            <span class="tooltiptext">Pizza</span>
        </div>
        <div class="tarjeta-producto">
            <img src="images/papas.png" alt="Papas Fritas" class="imagen-producto">
            <span class="tooltiptext">Papas Fritas</span>
        </div>
        <div class="tarjeta-producto">
            <img src="images/cocacola.webp" alt="Gaseosa" class="imagen-producto">
            <span class="tooltiptext">Gaseosa</span>
        </div>
    </main>
    
</body>
</html>
